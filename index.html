<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Night Mode To-Do List with Moon & Stars</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- Stars container -->
  <div class="stars"></div>

  <div class="container">

    <!-- Login Form -->
    <div id="loginSection">
      <h2>Login</h2>
      <form id="loginForm">
        <input type="text" id="username" placeholder="Username" />
        <input type="password" id="password" placeholder="Password" />
        <button type="submit">Login</button>
      </form>
      <p id="loginError" style="color: red; display: none;">Please enter both username and password.</p>
    </div>

    <!-- To-Do List Section (hidden initially) -->
    <div id="todoSection" style="display:none;">
      <h1>üåô Jayanthi's To-Do List</h1>

      <div class="input-section">
        <input type="text" id="taskInput" placeholder="Add your task..." />
        <button id="addButton">Add</button>
      </div>

      <ul id="taskList"></ul>

      <div class="status">
        ‚úÖ Checked: <span id="checkedCount">0</span> |
        ‚ùå Unchecked: <span id="uncheckedCount">0</span>
      </div>

      <div class="clear-section">
        <button id="clearAllBtn">Clear All</button>
      </div>
    </div>
  </div>

  <!-- Big shining moon -->
  <div class="moon"></div>

  <script>
    // Login form submission handler
    document.getElementById('loginForm').addEventListener('submit', function(event) {
      event.preventDefault(); // Prevent form from submitting

      const username = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value.trim();
      const errorMsg = document.getElementById('loginError');

      if (username === '' || password === '') {
        errorMsg.style.display = 'block';
      } else {
        errorMsg.style.display = 'none';
        // Hide login form and show to-do list
        document.getElementById('loginSection').style.display = 'none';
        document.getElementById('todoSection').style.display = 'block';
      }
    });
  </script>

  <script src="script.js"></script>
</body>
</html>
