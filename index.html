<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Night Mode To-Do List with Moon & Stars</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- Stars container -->
  <div class="stars"></div>

  <div class="container">
    <h1>🌙 Jayanthi's To-Do List</h1>

    <div class="input-section">
      <input type="text" id="taskInput" placeholder="Add your task..." />
      <button id="addButton">Add</button>
    </div>

    <ul id="taskList"></ul>

    <div class="status">
      ✅ Checked: <span id="checkedCount">0</span> |
      ❌ Unchecked: <span id="uncheckedCount">0</span>
    </div>

    <div class="clear-section">
      <button id="clearAllBtn">Clear All</button>
    </div>
  </div>

  <!-- Big shining moon -->
  <div class="moon"></div>

  <script src="script.js"></script>
</body>
</html>
